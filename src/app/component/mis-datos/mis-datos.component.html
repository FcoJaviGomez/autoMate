
<body class="all">
    <a class="back1" routerLink="/pagina-perfil">
        <i class="fa-solid fa-arrow-left-long"></i>
    </a>
    <form class="back" #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
         <div class="caja">
            <div class="cajaTitulo">
                <div class="titulo">MODIFICA TUS DATOS</div>
             </div>
            <div class="caja1">
                <div class="col">

                    <div class="row">
                        <div class="label"><label for="name" class="">Nombre</label></div>

                        <input class="input" type="text" name="name" [(ngModel)]="usuario.name" #name="ngModel">
                    </div>

                </div>
 
            </div>
        </div>


         <div class="caja">
            <div class="caja1">

                <div class="col">

                    <div class="row">
                        <div class="label"><label for="apellido" class="">Apellido</label></div>

                        <input class="input" type="text" name="apellido"  [(ngModel)]="usuario.last_name"  #last_name="ngModel">
                   </div>
                
                </div>
            
            </div>
        </div>           
        
        
        
        <div class="caja">
            <div class="caja1">

                <div class="col">

                    <div class="row">
                    <div class="label"><label for="correo" class="">Correo</label></div>
                   
                    <input class="input" type="text" name="correo" [(ngModel)]="usuario.email" #email="ngModel"
                    [ngClass]="{'is-invalid': usuarioForm.dirty && email.invalid }" email>
                   
                    <div *ngIf="usuarioForm.dirty && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.email">Dirección email incorrecta</div>
                    </div> 
                    </div>
                </div>

            </div>
        
        </div> 
        
        
      
        
        <button  class="butt">MODIFICAR</button>
        <div class="cajab">
            
            <a class="cambiar" routerLink="/pagina-cambiarContrasena" >Cambiar Contraseña</a>
            
        </div>
    </form>




    
</body>
