<section class="paginaMantenimiento">

    <section class="card">

        <h2 class="titulo">MANTENIMIENTOS</h2>

        <div  *ngFor="let mantenimiento of mantenimientos; let index=index" on-click="mantenimientoDetalle(index)"
            class="cards_mantenimiento">

            <section [ngClass]="alerta ? 'cards_mantenimiento_verde': 'cards_mantenimiento_roja'" >
                <h1 class="texto_1">{{mantenimiento.type}}
                    <p class="subtexto_1">&nbsp;{{mantenimiento.subType}}</p>
                </h1>
                <p class="texto_2">FECHA FIN: {{mantenimiento.endDate}} </p>
                <img class="icono" src="../../../assets/multimedia/iconoGancho.png">
            </section>
            
        </div>


    </section>

</section>
